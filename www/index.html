<!DOCTYPE html>
<html ng-app="Hopev07">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

     <script src="lib/ionic/js/angular/angular.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <<body ng-controller="MyCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 style="text-align: center; font-size: 15px;" class="title">Hope - v0.7</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list">
          <label class="item item-input">
            <input type="text" ng-model="pelangganText.nama" placeholder="Masukan Nama">
          </label>
          <label class="item item-input">
            <input type="text" ng-model="pelangganText.alamat" placeholder="Masukan Alamat">
          </label>
          <label class="item item-input">
            <input type="text" ng-model="pelangganText.telp" placeholder="Masukan Telepon">
          </label>
          <label class="item item-input">
            <input type="text" ng-model="pelangganText.email"  placeholder="Masukan Email">
          </label>        
        </div>
         <button type="submit" ng-click="simpanData()" class="button button-block button-positive">Tambah</button>
      </ion-content>
    </ion-pane>
  </body>
</html>
